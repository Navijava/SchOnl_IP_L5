<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New course.</title>
</head>
<body>
<h1>New course creation:</h1>

<form action="/process" method="post">

    <label for="courseName">Course name:</label>
    <input type="text" id="courseName" name="name" required><br><br>

    <label for="lecture">Number of lectures:</label>
    <input type="number" id="lecture" name="name" required><br><br>

    <label for="student">Number of students:</label>
    <input type="number" id="student" name="name" required><br><br>

    <input type="submit" value="Send">

</form>
</body>
</html>
