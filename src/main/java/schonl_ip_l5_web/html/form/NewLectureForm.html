<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New lecture.</title>
</head>
<body>
<h1>New lecture creation:</h1>

<form action="/process" method="post">

    <label for="lectureName">Lecture name:</label>
    <input type="text" id="lectureName" name="name" required><br><br>

    <label for="homework">Number of homework task:</label>
    <input type="number" id="homework" name="name" required><br><br>

    <label for="addMat">Number of additional material:</label>
    <input type="number" id="addMat" name="name" required><br><br>

    <input type="submit" value="Send">

</form>
</body>
</html>
