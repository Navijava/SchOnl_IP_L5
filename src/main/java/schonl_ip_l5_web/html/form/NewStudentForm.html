<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Hi, new student!</title>
</head>
<body>
<h1>New student registration:</h1>

<form action="/process" method="post">

	<label for="lastname">Lastname:</label>
	<input type="text" id="lastname" name="name" required><br><br>

	<label for="firstname">Name:</label>
	<input type="text" id="firstname" name="name" required><br><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="name" required><br><br>

	<label for="phone">Phone:</label>
	<input type="tel" id="phone" name="name" required><br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" required><br><br>

	<input type="submit" value="Send">

</form>
</body>
</html>
